version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: bizwiz-postgres
    environment:
      POSTGRES_USER: bizwiz
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bizwiz
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bizwiz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queue
  redis:
    image: redis:7-alpine
    container_name: bizwiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: bizwiz-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API (Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bizwiz-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://bizwiz:password@postgres:5432/bizwiz"
      REDIS_URL: "redis://redis:6379"
      S3_ENDPOINT: "http://minio:9000"
      S3_REGION: "us-east-1"
      S3_ACCESS_KEY_ID: "minioadmin"
      S3_SECRET_ACCESS_KEY: "minioadmin"
      S3_BUCKET: "bizwiz-neuroboard"
      S3_FORCE_PATH_STYLE: "true"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      JWT_SECRET: "${JWT_SECRET:-dev-secret-change-in-production}"
      NODE_ENV: "production"
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped

  # BullMQ Worker (background job processor)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bizwiz-worker
    command: npm run worker
    environment:
      DATABASE_URL: "postgresql://bizwiz:password@postgres:5432/bizwiz"
      REDIS_URL: "redis://redis:6379"
      S3_ENDPOINT: "http://minio:9000"
      S3_REGION: "us-east-1"
      S3_ACCESS_KEY_ID: "minioadmin"
      S3_SECRET_ACCESS_KEY: "minioadmin"
      S3_BUCKET: "bizwiz-neuroboard"
      S3_FORCE_PATH_STYLE: "true"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
